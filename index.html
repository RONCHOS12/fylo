<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="one">
            <div class="on">
                <img src="../Fylo/Images/logo.svg" alt="" id="logo">
            </div>
            
            <div class="icons">
                <div class="ic a"><img id="doc" src="../Fylo/Images/icon-document.svg" alt=""></div>
                <div class="ic b"><img id="fol" src="../Fylo/Images/icon-folder.svg" alt=""></div>
                <div class="ic c"><img id="upl" src="../Fylo/Images/icon-upload.svg" alt=""></div>
            </div>
        </div>    

        <div class="two">
            <div class="inn">
                <p id="light">You've used <strong>815GB</strong> of your storage</p>
                <div class="mid">
                    <div class="in">
                        <b>185</b><p>GB left</p>
                    </div> 
                    <div class="tri"></div>
                </div>
                <div class="level">
                    <div class="ir">
                        <div class="range">
                            <div class="circle"></div>
                        </div>
                    </div>
                    
                </div>
                <div class="low">
                    <p><strong>0 GB</strong></p>
                    <p><strong>1000 GB</strong></p>
                </div>
            </div>
        </div>
    </div>
    <div class="three"></div>
</body>
</html>
